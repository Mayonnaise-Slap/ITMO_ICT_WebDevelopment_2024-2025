<h1>
    Список актуальных заданий
</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{{task.id}}/"
               {% if task.is_past_due and task.status.label == 'is'%}
                    style="background-color: #ffb0b0;"
               {% endif %}>
                {{ task.title }}
            </a>
        </li>
        {% empty %}
        <li>
        Все сдано
        </li>
    {% endfor %}
</ul>
